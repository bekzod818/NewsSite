<div aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        {% if page.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{ page.previous_page_number }}">&lt; Previous</a></li>
        {% endif %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page.number }}">
                <span>
                    Page {{ page.number }} of {{ page.paginator.num_pages }}
                </span>
            </a>
        </li>
        {% if page.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}">Next &gt;</a></li>
        {% endif %}
    </ul>
</div>
