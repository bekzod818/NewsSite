{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Sign Up Page
{% endblock %}

{% block content %}
    <div class="p-5">
        <h2 class="text-center">Sign Up This Site</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a href="{% url 'post_list' %}" class="btn btn-danger">Back</a>
        </form>
    </div>
{% endblock %}
