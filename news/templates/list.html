{% extends 'base.html' %}

{% block title %} News Site {% endblock %}

{% block content %}
    <h1 style="text-align: center;">Yangiliklar</h1>
    {% for post in posts %}
        <div class="col-sm-3">
            <figure class="snip1208">
            {% if post.photo %}
                <img src="{{ post.photo.url }}" />
            {% endif %}
                <div class="date"><span class="day">{{ post.publish|date:"d" }}</span><span class="month">{{ post.publish|date:"M" }}</span></div><i class="ion-film-marker"></i>
            <figcaption>
                <h4>{{ post.title }}</h4>
                <p>
                    <b>{{ post.cat }}</b>
                    {{ post.body|truncatewords:30|linebreaks }}
                </p>
                <p style="font-style: italic;">Published by <b>{{ post.author.last_name }}
                        {{post.author.first_name }}</b></p>
                <button>Read More</button>
            </figcaption><a href="{{ post.get_absolute_url }}"></a>
        </figure>
        </div>
    {% endfor %}
    {% include "pagination.html" with page=page_obj %}
{% endblock %}
